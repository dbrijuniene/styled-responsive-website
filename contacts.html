<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app/css/style.css">
    <script src="https://kit.fontawesome.com/e57c2904bb.js" crossorigin="anonymous"></script>
    <title>Title</title>
</head>

<body>
    <main class="pinkBackground">
        <h1>
            CONTACT US
        </h1>
        <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit.
        </p>

        <div class="formStyle">
            <form action="#" method="get" target="_blank">

                <input type="text" name="name" id="name" placeholder="First name" required> <br>
                <input type="text" name="lastName" id="lastName" placeholder="Last name" required> <br>
                <input type="number" name="number" id="number" placeholder="Phone number" required> <br>

                <div class="radioButton">
                    <input type="radio" name="radio" id="personal" value="personal">
                    <label for="personal">PERSONAL</label>
                    <input type="radio" name="radio" id="company" value="company">
                    <label for="company">COMPANY</label> <br>
                </div>

                <button class="formButton">SEND</button>
            </form>
        </div>
    </main>
    <footer>
        <div class="socialIcons">
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-pinterest-p"></i>
            <i class="fa fa-rss"></i>
        </div>

        <div>
            <p>
                Â© 2019 Cheshire County
            </p>
        </div>
    </footer>
</body>

</html>
